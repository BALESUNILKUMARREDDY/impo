<html>

<title>exp1.3</title>
</head>
<script>
function factorial(a)
{
var f=1;
for(var i=1;i<=a;i++)
{
f=f*i;
}
return f;
} 
var a=parseInt(prompt("enter the number for find the factorial"));
var fa=factorial(a);
document.write("<center><h1><q>the factorial of "+a+"="+fa+"</center></h1></q>");
</script>
<body>
</body>
</html>
