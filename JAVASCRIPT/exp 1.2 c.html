<html>
	<head>
		<title>Web programming</title>
	</head>	
	<body>
		<script type ="text/javascript">
		
		var number = parseInt(prompt("Enter a number 0-6"))
		switch(number)
		{
			case 0:alert("I am sunday");break;
			case 1:alert("I am monday");break;
			case 2:alert("I am tuesday");break;
			case 3:alert("I am wednesday");break;
			case 4:alert("I am thursday");break;
			case 5:alert("I am friday");break;
			case 6:alert("I am saturday");break;
		}
		</script>
	</body>
</html>
