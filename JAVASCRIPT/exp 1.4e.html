<html>
    <head>
        <title>Web programming </title>
    </head>
    <body>
        <script type ="text/javascript">

        document.write("3 power 4                          = "+Math.pow(3,4))
            document.write("<br><br>Rounded value of 3.678     = "+Math.round(3.678))
            document.write("<br><br>exponent value of 3        = "+Math.exp(3))
            document.write("<br><br>Ceil  value of 3.678       = "+Math.ceil(3.678))
            document.write("<br><br>Floor value value of 3.678 = "+Math.floor(3.678))
            document.write("<br><br>Truncate value of 7.45     = "+Math.trunc(7.45))
            document.write("<br><br>Square root of 36          = "+Math.sqrt(36))
            document.write("<br><br>Pie value                  = "+Math.PI)

        </script>
    </body>
</html>
