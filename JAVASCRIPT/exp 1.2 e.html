<html>
	<head>
		<title>Web programming</title>
	</head>	
	<body>
		<script type ="text/javascript">
		var i =1;
		var lim = parseInt(prompt("Enter a number limit"))
		var number = parseInt(prompt("Enter which multiplication table you want to display"))
		do
		{
			document.write(+number+" * "+i+" = "+(number*i)+"<br>")
			i++
		}
		while(i<=lim)

		</script>
	</body>
</html>
