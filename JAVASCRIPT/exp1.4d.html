<title>
exp1.4(d)</title>

</head>
<body>
<script>
var a= new Date()
var b=a.getTime();
document.write("<h1>DATA="+a.getDate()+"</br>");
document.write("TIME="+a.getTime()+"</br>");
document.write("gettime="+a.toString(b)+"</br>");
document.write("HOUR="+a.getHours()+"</br>");
document.write("MILLISECOND="+a.getMilliseconds()+"</br>");
document.write("FULL YEAR="+a.getFullYear()+"</br>");
document.write("MINIUTES="+a.getMinutes()+"</br>");
document.write("SECONDS="+a.getSeconds()+"</br>");
document.write("MONTH="+a.getMonth()+"</br>");
document.write("TIMEZONEOFFSET="+a.getTimezoneOffset()+"</br>");
document.write("YEAR="+a.getYear()+"</br>");
document.write("utcString"+a.toUTCString()+"</br>");
document.write("ugmtString"+a.toGMTString()+"</br></h1>");

</script>
</body>
